<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Deposite Details</title>
    <style>
        .mm{
            margin-left: 20px;
            margin-right: 20px;
        }
        #customers {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #customers td, #customers th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #customers tr:nth-child(even){background-color: #f2f2f2;}

        #customers tr:hover {background-color: #ddd;}

        #customers th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #999999;
            color: white;
        }
    </style>
</head>
<body>
<div class="main_content" layout:fragment="cus_con">
<table id="customers">
    <tr>
        <th>Deposite_Id</th>
        <th>Deposite_Branch</th>
        <th>Deposite_Date</th>
        <th>Deposite_Amount</th>
        <th>Member_Id</th>
        <th colspan="2">Action</th>
    </tr>
    <tr th:each="d: ${depositelst}">
        <td th:text="${d.id}"></td>
        <td th:text="${d.depositNbrance}"></td>
        <td th:text="${d.depositDate}"></td>
        <td th:text="${d.amount}"></td>
        <td th:text="${d.member.id}"></td>
        <td><a th:href="@{'/editd/'+${d.id}}">Edit</a></td>
        <td><a th:href="@{'/deld/'+${d.id}}">Del</a></td>

    </tr>
</table>
</div>
</body>
</html>
