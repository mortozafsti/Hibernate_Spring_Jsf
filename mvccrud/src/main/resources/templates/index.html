<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <a th:href="@{/add}">Add User</a>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Course_Comlete</th>
                <th>Round</th>
                <th>Email</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>

            <tr th:each="u :${list}">
                <td th:text="${u.id}"></td>
                <td th:text="${u.name}"></td>
                <td th:text="${u.age}"></td>
                <td th:text="${u.gender}"></td>
                <td th:text="${u.c_complete}"></td>
                <td th:text="${u.round}"></td>
                <td th:text="${u.email}"></td>
                <td><a th:href="@{'/edit/'+${u.id}}">Edit</a></td>
                <td><a th:href="@{'/del/'+${u.id}}">del</a></td>
            </tr>
        </table>
</body>
</html>
