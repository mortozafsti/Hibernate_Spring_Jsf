<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>LoanSummaryDetails</title>
    <style>
        .mm{
            margin-left: 20px;
            margin-right: 20px;
        }
        #customers {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #customers td, #customers th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #customers tr:nth-child(even){background-color: #f2f2f2;}

        #customers tr:hover {background-color: #ddd;}

        #customers th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #999999;
            color: white;
        }
    </style>
</head>
<body>
<div class="main_content" layout:fragment="cus_con">
    <br/>
    <a href="/report" target="_blank">Jasper HTMl Report</a>
    <a href="/pdf" target="_blank">Jasper PDF Report</a>
    <a href="/summarypdf" target="_blank">Second PDF Report</a>
<table id="customers">

    <tr>
        <th>L_Id</th>
        <th>L_Code</th>
        <th>Loan_Branch</th>
        <th>Loan_Date</th>
        <th>Loan_Amount</th>
        <th>Total_Kisti</th>
        <th>Due_Kisti</th>
        <th>Collected_Kisti</th>
        <th>Collected_Amount</th>
        <th>Due_Amount</th>
        <th>Member_Id</th>
        <!--<th colspan="2">Action</th>-->
    </tr>
    <tr th:each="lons: ${summarylist}">
        <td th:text="${lons.id}"></td>
        <td th:text="${lons.loanCode}"></td>
        <td th:text="${lons.l_branch}"></td>
        <td th:text="${lons.l_date}"></td>
        <td th:text="${lons.l_amount}"></td>
        <td th:text="${lons.no_total_Kisti}"></td>
        <td th:text="${lons.no_due_Kisti}"></td>
        <td th:text="${lons.no_collected_Kisti}"></td>
        <td th:text="${lons.no_collected_amount}"></td>
        <td th:text="${lons.no_due_amount}"></td>
        <td th:text="${lons.member.getM_name()}"></td>
        <!--<td><a th:href="@{'/loan/editloan/'+${lons.id}}">Edit</a></td>-->
        <!--<td><a th:href="@{'/loan/dell/'+${lons.id}}">Del</a></td>-->

    </tr>
</table>
</div>
</body>
</html>
