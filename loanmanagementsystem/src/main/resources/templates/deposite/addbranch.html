<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Add Deposite</title>
    <script src="js/angular.js"></script>
    <script src="js/angular_route.js"></script>
    <script src="js/ascript.js"></script>

    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <script src="js/bootstrap.min.js"></script>
    <script src="../static/js/bootstrap.js"></script>

    <style>
        .mm{
            padding: 20px;
            margin-left: 30px;
            margin-right: 30px;
            /*border: 1px solid #222222;*/

        }
        .mmm{
            margin-left: 40px;
            margin-right: 40px;
        }

    </style>
</head>
<body>
<div class="main_content" layout:fragment="cus_con">
<div class="row">
    <div class="col-lg-8 col-md-12 col-12 col-sm-12">
        <div class="login-brand" th:class="mmm">
            Ngo System
        </div>
        <div class="card card-primary">
            <div class="card-header mmm"><h4>Add Branch</h4></div>
            <div class="card-body">
                <form action="#" th:object="${branch}" th:action="@{/deposite/branchAdd}" th:method="POST" class="mm">
                    <span th:text="${BranMsg}"></span>
                    <div class="row">
                        <div class="form-group col-12">
                            <label for="depo_Branch">Branch_Name</label>
                            <input id="depo_Branch" type="text" class="form-control" th:field="*{branchName}" ng-model="deposit_brance"
                                   name="depo_Branch">
                            <!--<span ng-show="depositeAdd.deposit_brance.$error.required">Deposite Branch is Required</span>-->
                        </div>
                        <div class="form-group col-12">
                            <label for="depo_date">Branch_Address</label>
                            <input id="depo_date" type="text" class="form-control" th:field="*{branchAddress}" ng-model="deposit_date"
                                   name="depo_date">
                            <!--<span ng-show="depositeAdd.deposit_date.$error.required">Deposite Date is Required</span>-->
                        </div>

                    </div>
                    <div class="row">
                        <div class="form-group col-6">
                            <button type="submit" class="btn btn-primary btn-blockquote">
                                Add Branch
                            </button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>

</div>
</div>
</body>
</html>
