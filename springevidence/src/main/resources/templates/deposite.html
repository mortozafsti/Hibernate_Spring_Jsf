<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .mm{
            margin-left: 20px;
            margin-right: 20px;
        }
        #customers {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #customers td, #customers th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #customers tr:nth-child(even){background-color: #f2f2f2;}

        #customers tr:hover {background-color: #ddd;}

        #customers th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #999999;
            color: white;
        }
    </style>
</head>
<body>
<div role="navigation">
    <div class="navbar navbar-inverse">
        <a href="#" class="navbar-brand">BootStrap</a>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="#" th:href="@{/add}">Student Form</a></li>
                <li><a href="#" th:href="@{/}">All Data</a></li>
            </ul>
        </div>
    </div>
</div>
<button class=" btn btn-primary"><a th:href="@{/add}">Add NewUser</a></button>
<button class=" btn btn-primary"><a th:href="@{/roleAdd}">Add Role</a></button>
<button class=" btn btn-primary"><a th:href="@{/ngoAdd}">Add Ngo</a></button>
<button class=" btn btn-primary"><a th:href="@{/nomineeAdd}">Add Nominee</a></button>
<button class=" btn btn-primary"><a th:href="@{/memberAdd}">Add Member</a></button>
<button class=" btn btn-primary"><a th:href="@{/depositeAdd}">Add Deposite</a></button>
<button btn btn-primary><a th:href="@{/loanAdd}">Add Loan</a></button>
<table id="customers">
    <tr>
        <th>Deposite_Id</th>
        <th>Deposite_Branch</th>
        <th>Deposite_Date</th>
        <th>Deposite_Amount</th>
        <th>Member_Id</th>
        <th colspan="2">Action</th>
    </tr>
    <tr th:each="d: ${depositelst}">
        <td th:text="${d.id}"></td>
        <td th:text="${d.deposit_brance}"></td>
        <td th:text="${d.deposit_date}"></td>
        <td th:text="${d.amount}"></td>
        <td th:text="${d.member.id}"></td>
        <td><a th:href="@{'/editd/'+${d.id}}">Edit</a></td>
        <td><a th:href="@{'/deld/'+${d.id}}">Del</a></td>

    </tr>
</table>
</body>
</html>
