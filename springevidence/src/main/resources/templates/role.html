<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        <h3>This role page</h3>
        <table>
            <tr>
                <th>R_Id</th>
                <th>R_Name</th>
                <th>Action</th>
            </tr>
            <tr th:each="rol :${rolelist}">
                <td th:text="${rol.id}"></td>
                <td th:text="${rol.rolename}"></td>
                <td><a th:href="@{'/edit/'+${rol.id}}">Edit</a></td>
                <td><a th:href="@{'/del/'+${rol.id}}">Del</a></td>
            </tr>
        </table>

</body>
</html>
