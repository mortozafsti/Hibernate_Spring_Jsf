<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <script src="js/bootstrap.min.js"></script>
    <script src="../static/js/bootstrap.js"></script>
</head>
<body>
<div class="col-lg-8 col-md-12 col-12 col-sm-12">
    <div class="login-brand">
        Ngo System
    </div>
    <div class="card card-primary">
        <div class="card-header"><h4>Add Nominee</h4></div>
        <button class=" btn btn-info"><a th:href="@{/nominee}">Home Page</a></button>
        <div class="card-body">
            <form method="post" th:object="${nominee}" th:action="@{/nomineeAdd}" action="#">
                <div class="row">
                    <div class="form-group col-12">
                        <label for="nominee_id">Nominee Id</label>
                        <input id="nominee_id" type="text" th:field="*{id}" class="form-control" name="nominee_id"
                               autofocus>
                    </div>
                    <div class="form-group col-12">
                        <label for="nominee_name">Nominee Name</label>
                        <input id="nominee_name" type="text" th:field="*{n_name}" class="form-control"
                               name="nominee_name">
                    </div>
                    <div class="form-group col-12">
                        <label for="nominee_age">Nominee Age</label>
                        <input id="nominee_age" type="text"value="" th:field="*{age}" class="form-control" name="nominee_age">
                    </div>
                    <div class="form-group col-12">
                        <label for="nominee_address">Nominee Address</label>
                        <input id="nominee_address" type="text" th:field="*{n_address}" class="form-control"
                               name="nominee_address">
                    </div>
                    <div class="form-group col-12">
                        <label for="nominee_mobile">Nominee Mobile</label>
                        <input id="nominee_mobile" type="text" th:field="*{n_mobile}" class="form-control"
                               name="nominee_mobile">
                    </div>
                    <div class="form-group col-12">
                        <label for="nominee_dob">Nominee Date of Birth</label>
                        <input id="nominee_dob" type="text" th:field="*{n_dob}" class="form-control" name="nominee_dob">
                    </div>
                    <div class="form-group col-12">
                        <label for="nominee_nid">Nominee NID</label>
                        <input id="nominee_nid" type="text" th:field="*{n_nid}" class="form-control" name="nominee_nid">
                    </div>
                    <div class="form-group col-12">
                        <label for="nominee_gender">Nominee Gender</label>
                        <input id="nominee_gender" type="text" th:field="*{n_gender}" class="form-control"
                               name="nominee_gender">
                    </div>
                    <div class="form-group col-12">
                        <label for="nominee_relation">Nominee Relation</label>
                        <input id="nominee_relation" type="text" th:field="*{n_relation}" class="form-control"
                               name="nominee_relation">
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">
                        Add Nominee
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
