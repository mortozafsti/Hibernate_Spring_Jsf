<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User | Page</title>
</head>
<body>
Only User Can Access Me
        <form action="#" th:object="${user}" th:action="@{/u}" th:method="POST">
            <table>
                <tr>
                    <td><label>Roles:</label></td>
                    <td>
                        <select th:field="*{roles}" multiple>
                            <option th:each="role :${rolelists}" th:value="${role.id}"><span th:text="${role.roleName}"></span></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Name:</label></td>
                    <td><input type="text" name="name" th:field="*{name}"/></td>
                </tr>
                <tr>
                    <td><label>UserName:</label></td>
                    <td><input type="text" name="username" th:field="*{username}"/></td>
                </tr>
                <tr>
                    <td><label>PassWord:</label></td>
                    <td><input type="password" name="password" th:field="*{password}"/></td>
                </tr>
                <tr>
                    <td><label>Email:</label></td>
                    <td><input type="text" name="email" th:field="*{email}"/></td>
                </tr>
                <tr>
                    <td><label>Status:</label></td>
                    <td><input type="text" name="status" th:field="*{status}"/></td>
                </tr>
            </table>
            <button type="submit">SaveUser</button>
        </form>
</body>
</html>
