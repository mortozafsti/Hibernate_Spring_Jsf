<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tr>
            <th>Role_Id</th>
            <th>Role_Name</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr th:each="rol : ${rolelist}">
            <td th:text="${rol.id}"></td>
            <td th:text="${rol.roleName}"></td>
            <td><a th:href="@{'/edit/' + ${rol.id}}">Edit</a></td>
            <td><a th:href="@{'/edit/' + ${rol.id}}">Delete</a></td>
        </tr>
    </table>
</body>
</html>
