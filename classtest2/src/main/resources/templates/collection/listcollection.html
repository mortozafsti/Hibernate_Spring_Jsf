<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Collection Details</title>
    <style>
        .mm{
            margin-left: 20px;
            margin-right: 20px;
        }
        #customers {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #customers td, #customers th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #customers tr:nth-child(even){background-color: #f2f2f2;}

        #customers tr:hover {background-color: #ddd;}

        #customers th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #999999;
            color: white;
        }
    </style>
</head>
<body>
<div class="main_content" layout:fragment="cus_con">
    <table id="customers">
        <tr>
            <th>Loan_Id</th>
            <th>Loan_Code</th>
            <th>C_Date</th>
            <th>Member_Name</th>
            <th>Total_Kisti</th>
            <th>Total_Amount</th>
            <th>Collected_Kisti</th>
            <th>Collected_Amount</th>
            <th colspan="2">Action</th>
        </tr>
        <tr th:each="c: ${collectionlist}">
            <td th:text="${c.id}"></td>
            <td th:text="${c.loanCode}"></td>
            <td th:text="${c.cDate}"></td>
            <td th:text="${c.memberName}"></td>
            <td th:text="${c.nOfTotalKisti}"></td>
            <td th:text="${c.nOfTotalAmount}"></td>
            <td th:text="${c.nOfCollectedKisti}"></td>
            <td th:text="${c.nOfColectedamount}"></td>
            <td><a th:href="@{'/editcollection/'+${c.id}}">Edit</a></td>
            <td><a th:href="@{'/delcollection/'+${c.id}}">Del</a></td>

        </tr>
    </table>
</div>
</body>
</html>
