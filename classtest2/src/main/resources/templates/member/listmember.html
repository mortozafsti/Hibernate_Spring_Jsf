<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Member Details</title>
    <style>
        .mm{
            margin-left: 20px;
            margin-right: 20px;
        }
        #customers {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #customers td, #customers th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #customers tr:nth-child(even){background-color: #f2f2f2;}

        #customers tr:hover {background-color: #ddd;}

        #customers th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #999999;
            color: white;
        }
    </style>
</head>
<body>
<div class="main_content" layout:fragment="cus_con">
<table id="customers">
    <tr>
        <th>M_ID</th>
        <th>M_Name</th>
        <th>m_Code</th>
        <th>M_Gender</th>
        <th>M_Mobile</th>
        <th>M_Address</th>
        <th>M_NID</th>
        <th>M_Admit_Fee</th>
        <th>Regi_Date</th>
        <th>Ngo_ID</th>
        <th>Nominee_ID</th>
        <th colspan="2">Action</th>
    </tr>
    <tr th:each="m: ${memberlist}">
        <td th:text="${m.id}"></td>
        <td th:text="${m.m_name}"></td>
        <td th:text="${m.m_code}"></td>
        <td th:text="${m.m_gender}"></td>
        <td th:text="${m.m_mobile}"></td>
        <td th:text="${m.m_address}"></td>
        <td th:text="${m.m_nid}"></td>
        <td th:text="${m.m_admit_fee}"></td>
        <td th:text="${m.regi_date}"></td>
        <td th:text="${m.ngo.id}"></td>
        <td th:text="${m.nominee.id}"></td>
        <td><a th:href="@{'/member/memberedit/'+${m.id}}">Edit</a></td>
        <td><a th:href="@{'/member/delm/'+${m.id}}">Del</a></td>

    </tr>
</table>
</div>
</body>
</html>
