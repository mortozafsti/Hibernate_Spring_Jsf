<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Loan Details</title>
    <style>
        .mm{
            margin-left: 20px;
            margin-right: 20px;
        }
        #customers {
            font-family: "Trebuchet MS", Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #customers td, #customers th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #customers tr:nth-child(even){background-color: #f2f2f2;}

        #customers tr:hover {background-color: #ddd;}

        #customers th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #999999;
            color: white;
        }
    </style>
</head>
<body>
<div class="main_content" layout:fragment="cus_con">
<table id="customers">

    <tr>
        <th>Deposit_Id</th>
        <th>Member_Name</th>
        <th>Nominee_Name</th>
        <th>Loan_Branch</th>
        <th>Deposit_Amoint</th>
        <th colspan="2">Action</th>
    </tr>
    <tr th:each="mdepo: ${memberwisedepolist}">
        <td th:text="${mdepo.id}"></td>
        <td>
           <span th:each="mm :${mdepo.member}">
               <span th:text="${mm.m_name}"></span>
           </span>
        </td>
        <td>
           <span th:each="nn :${mdepo.nominee}">
               <span th:text="${nn.n_name}"></span>
           </span>
        </td>
       <td>
           <span th:each="lon :${mdepo.loan}">
               <span th:text="${lon.l_brance}"></span>
           </span>
       </td>
        <td>
           <span th:each="de :${mdepo.deposite}">
               <span th:text="${de.amount}"></span>
           </span>
        </td>
        <td><a th:href="@{'/loan/editloan/'+${mdepo.id}}">Edit</a></td>
        <td><a th:href="@{'/loan/dell/'+${mdepo.id}}">Del</a></td>
    </tr>
</table>
</div>
</body>
</html>
