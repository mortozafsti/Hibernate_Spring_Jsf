<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .mm{
            margin-left: 30px;
        }
    </style>
</head>
<body>
<div class="main_content" layout:fragment="cus_con">
<span th:text="${SuccMsg}"></span>
    <form th:object="${memberWiseDeposite}" th:action="@{/member/memberwisedepo}" th:method="POST" class="mm">
        <div class="row form-group">
            <div class="col col-md-2"><label for="add" class="form-control-label">L_Branch</label></div>
            <div class="col-12 col-md-7">
                <select id="add" th:field="*{loan}" class="dropdown-list" >
                    <option value=""></option>
                    <option th:each="lon :${loanalist}" th:value="${lon.id}"><span th:text="${lon.l_brance}"></span></option>
                </select>
            </div>
        </div>
        <div class="row form-group">
            <div class="col col-md-2"><label for="add1" class="form-control-label">M_Name</label></div>
            <div class="col-12 col-md-7">
                <select id="add1" th:field="*{member}"  class="dropdown-list">
                    <option value=""></option>
                    <option th:each="mem :${memberlistt}" th:value="${mem.id}"><span th:text="${mem.m_name}"></span></option>
                </select>
            </div>
        </div>
        <div class="row form-group">
            <div class="col col-md-2"><label for="add2" class="form-control-label">N_Name</label></div>
            <div class="col-12 col-md-7">
                <select id="add2" th:field="*{nominee}"  class="dropdown-list">
                    <option value=""></option>
                    <option th:each="nomi :${nomineelistt}" th:value="${nomi.id}"><span th:text="${nomi.n_name}"></span></option>
                </select>
            </div>
        </div>
        <div class="row form-group">
            <div class="col col-md-2"><label for="add3" class="form-control-label">D_Amount</label></div>
            <div class="col-12 col-md-7">
                <select id="add3" th:field="*{deposite}"  class="dropdown-list">
                    <option value=""></option>
                    <option th:each="depo :${depositlistt}" th:value="${depo.id}"><span th:text="${depo.amount}"></span></option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-6">
                <button type="submit" class="btn btn-primary">
                   Save
                </button>
            </div>
        </div>
    </form>

</div>
</body>
</html>
