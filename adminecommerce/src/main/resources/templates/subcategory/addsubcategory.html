<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Sub Category</title>
    <style>
        .err {
            color: red;
        }
        .mm {
            color: green;
        }
        .sform {
            background-color: aqua;
        }
    </style>
</head>
<body>
<div class="body" layout:fragment="cus_cont">


    <h3><i class="fa fa-medkit"></i> Add Sub Category</h3>

    <!-- BASIC FORM VALIDATION -->
    <div class="row">
        <div class="col-lg-12">

            <div class="form-panel">

                <form th:object="${subcategory}" th:action="@{/scategory/addsubcategorye}" th:method="POST">
                    <div class="form-group has-success">
                        <label class="col-md-2 control-label">Sub Category Name</label>
                        <div class="col-md-4">
                            <span th:class="mm" th:text="${syccessMsg}"></span>
                            <span th:class="err" th:text="${exitMsg}"></span>
                            <input type="text" placeholder="Enter Unique Group" id="f-name" class="form-control"
                                   th:field="*{subcatName}" required="true">

                        </div>
                        <label class="col-md-2 control-label">Category Id</label>
                        <div class="col-md-4">
                            <input type="text" placeholder="Enter Unique Id" id="f-name1" class="form-control"
                                   th:field="*{category}" required="true">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-lg-offset-2 col-lg-10">
                            <button class="btn btn-primary" type="submit">Submit</button>
                            <button class="btn btn-primary" type="reset">Reset</button>
                        </div>


                    </div>
                </form>
            </div>
            <!-- /form-panel -->
        </div>
        <!-- /col-lg-12 -->
    </div>


</div>
</body>
</html>
