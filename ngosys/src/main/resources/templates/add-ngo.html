<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">

<head>
    <title>Dashboard &mdash; Ngo</title>
</head>

<body>

<div class="main-content" layout:fragment="custom-content">
    <div class="row">
        <div class="col-lg-8 col-md-12 col-12 col-sm-12">
            <div class="login-brand">
                Ngo System
            </div>
            <div class="card card-primary">
                <div class="card-header"><h4>Add New Ngo</h4></div>
                <div class="card-body">
                    <form method="post" th:object="${obj}" th:action="@{/user/add-ngo.jsf}">
                        <div class="row">
                            <div class="form-group col-12">
                                <label for="ngo_name">Ngo Name</label>
                                <input id="ngo_name" type="text" class="form-control" th:field="*{name}"
                                       name="ngo_name">
                            </div>
                            <div class="form-group col-12">
                                <label for="ngo_w_name">Ngo Owner Name</label>
                                <input id="ngo_w_name" type="text" class="form-control" th:field="*{owner}"
                                       name="ngo_w_name">
                            </div>
                            <div class="form-group col-12">
                                <label for="ngo_email">Ngo Email</label>
                                <input id="ngo_email" type="text" class="form-control" th:field="*{email}"
                                       name="ngo_email">
                            </div>
                            <div class="form-group col-12">
                                <label for="ngo_mobile">Ngo Mobile</label>
                                <input id="ngo_mobile" type="text" class="form-control" th:field="*{mobile}"
                                       name="ngo_mobile">
                            </div>
                            <div class="form-group col-12">
                                <label for="ngo_address">Ngo Address</label>
                                <input id="ngo_address" type="text" class="form-control" th:field="*{address}"
                                       name="ngo_address">
                            </div>
                            <div class="form-group col-12">
                                <label for="ngo_service">Ngo Service</label>
                                <input id="ngo_service" type="text" class="form-control" th:field="*{ngo_service}"
                                       name="ngo_service"/>
                            </div>
                            <div class="form-group col-12">
                                <label for="ngo_regidate">Registration Date</label>
                                <input id="ngo_regidate" type="text" class="form-control" th:field="*{n_regi_date}"
                                       name="ngo_regidate">
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">
                                Add Ngo
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
