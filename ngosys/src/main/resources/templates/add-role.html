<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">

<head>
    <title>Dashboard &mdash; Ngo</title>
</head>

<body>

<div class="main-content" layout:fragment="custom-content">
    <div class="row">
        <div class="col-lg-8 col-md-12 col-12 col-sm-12">
            <div class="login-brand">
                Ngo System
            </div>
            <div class="card card-primary">
                <div class="card-header"><h4>Add Role</h4></div>
                <div class="card-body">
                    <form method="post" th:object="${obj}" th:action="@{/user/add-role.jsf}">
                        <div class="row">

                            <div class="form-group col-12">
                                <label for="role_name">Role Name</label>
                                <input id="role_name" type="text" class="form-control" th:field="*{roleName}" required
                                       placeholder="Enter Role Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary btn-block">
                                Register
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
