<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">

<head>
   <title>Dashboard &mdash; Ngo</title>
</head>

<body>

<div class="main-content" layout:fragment="custom-content">
   <div class="row">
      <div class="col-lg-8 col-md-12 col-12 col-sm-12">
         <div class="login-brand">
            Ngo System
         </div>
         <div class="card card-primary">
            <div class="card-header"><h4>Ngo List</h4></div>
            <div class="card-body">
               <table>
                  <tr>
                     <th>N_Id</th>
                     <th>N_Name</th>
                     <th>N_Owner</th>
                     <th>N_Mobile</th>
                     <th>N_Email</th>
                     <th>Address</th>
                     <th>Service</th>
                     <th>Regi_Date</th>

                  </tr>
                  <tr th:each="u : ${list}">
                     <td th:text="${u.id}"></td>
                     <td th:text="${u.name}"></td>
                     <td th:text="${u.owner}"></td>
                     <td th:text="${u.mobile}"></td>
                     <td th:text="${u.email}"></td>
                     <td th:text="${u.address}"></td>
                     <td th:text="${u.ngo_service}"></td>
                     <td th:text="${u.n_regi_date}"></td>
                  </tr>
               </table>
            </div>
         </div>
      </div>

   </div>
</div>
</body>
</html>
